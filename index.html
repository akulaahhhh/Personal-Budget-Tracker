<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="navbar">
      <nav class="nav-links">
        <div class="logo">
          <a href="#">JadMizan</a>
        </div>
        <div class="nav-items">
          <div class="nav-item">
            <a href="#">About</a>
          </div>
          <div class="nav-item">
            <a href="#">Contact</a>
          </div>
          <div class="nav-item">
            <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">Change Theme</button>
          </div>
        </div>
        <div class="mobile-items">
          <button id="theme-toggle-2" class="theme-toggle" onclick="toggleTheme()">  Change Theme</button>
          <i class="fa-solid fa-bars fa-lg" onclick="navMobile()"></i>
        </div>

      </nav>
    </header>
    <div class="mobile-item" id="mobile-item">
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
      <main>
        <section class="hero">
          <h1 class="title">Personal Budget Tracker</h1>
        </section>

        <section class="content">
          <!-- Add your main content here -->
          <div class="card">
            <div class="card-title">
              <h2>Add Expense/Income</h2>

            </div>
            <div class="input-section">
              <div class="input-row">
                <div class="input-group">
                  <label for="type">Type</label>
                  <select id="type" name="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="amount">Amount</label>
                  <input type="number" min="0" placeholder="Amount" name="amount" id="amount" />
                </div>
                <div class="input-group">
                  <label for="category">Category</label>
                  <select id="category" name="category">
                    <option value="salary">Salary</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="food">Food</option>
                    <option value="bills">Bills</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="description">Description</label>
                  <input type="text" placeholder="Description" name="description" id="description" />
                </div>
              </div>
              <button class="submit-button" id="add-record">Add</button>
            </div>

          
          </div>

          <div class="card">
            <div class="card-title">

              <h2>Records</h2>
            </div>
            <div class="record-section">
              <div class="table-container">

                <table class="record-table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Type</th>
                      <th>Amount</th>
                      <th>Category</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody class="record-tbody" id="record-tbody">
                    <!-- record will be added here -->
                  </tbody>
                </table>
                <div id="pagination"></div>
              </div>

            </div>
            <div class="card-title">
              <h2>Summary</h2>
            </div>
            <div class="summary-section">
              <div class="card">
                  <label id="arrow"></label>
                  <h1 class="amount" id="amount-income">RM 0000</h1>
                  <h1>Total Income</h1>
              </div>

              <div class="card">
                  <label id="arrow"></label>
                  <h1 class="amount" id="amount-expense">RM 0000</h1>
                  <h1>Total Expense</h1>
               </div>

              <div class="card">
                  <label id="arrow"></label>
                  <h1 class="amount" id="amount-balance">RM 0000</h1>
                  <h1>Total Balance</h1>
              </div>

              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <!-- Add your footer content here -->
      <span>Little little , later later become hill!<span/>
    </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/79584b5941.js" crossorigin="anonymous"></script>
  </body>
</html>
